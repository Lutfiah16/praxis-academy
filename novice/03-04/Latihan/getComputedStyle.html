<html>
    <head>
        <title></title>
    </head>
<body>
    <div></div>
    <script>
        var style = getComputedStyle(document.querySelector('div'));
        alert(style.width);
    </script>
</body>
</html>

<!--getComputedStyle adalah memeriksa nilai properti CSS suatu elemen 
sebelum membuat perubahan apa pun. Anda dapat menggunakan 
ele.styleproperti untuk melakukan hal yang sama, namun getComputedStyle()
metode ini dibuat hanya untuk tujuan ini, ini mengembalikan nilai yang 
dihitung hanya baca dari semua properti CSS elemen HTML yang ditentukan. -->
