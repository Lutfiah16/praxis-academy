<html>
    <head>
        <title></title>
    </head>
<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        var strong = document.createElement('strong');
        strong.textContent = 'Hello';
        div.appendChild(strong);
        div.removeChild(strong);
    </script>
</body>
</html>

<!-- removeChild adalah sebuah method DOM yang digunakan untuk menghapus element
anak tertentu dari elemen HTML yang memanggil metode ini,
dari kode diatas kami menghapus <strong> elemen yang kami tambahkan sebagai anak ke
<div> tag di Contoh Kode untuk appendChild() metode sebelumnya .-->
