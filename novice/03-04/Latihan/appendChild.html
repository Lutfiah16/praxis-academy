<html>
    <head>
        <title></title>
    </head>
<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        var strong = document.createElement('strong');
        strong.textContent = 'Hello';
        div.appendChild(strong);
    </script>
</body>
</html>

<!-- createElement adalah method untuk membuat sebuah element dan dapat berupa apapun 
seperti kode diatas membuat element strong sehingga text nya akan nge bold,
dan untuk appendChild adalah sebuah method yang digunakan untuk
memindahkan isi ke tempat seharusnya (simpan ke akhir dari sebuah element parent)-->
