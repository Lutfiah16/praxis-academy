<html>
    <head>
        <title></title>
    </head>
<body>
    <button>Click Me</button>
    <script>
        var btn = document.querySelector('button');
            btn.addEventListener('click',foo);
            function foo() { alert('hello'); }
        btn.removeEventListener('click', foo);
    </script>
</body>
</html>

<!-- removeEventListener adalah method pada DOM yang digunakan untuk menghapus
sebuah event yang telah di buat semisa; diatas adalah kode 
menghapus fungsi onclick nya pada buttonnya-->
