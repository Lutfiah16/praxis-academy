<html>
    <head>
        <title></title>
    </head>
<body>
    <div>
        <strong>hello</strong>
      </div>
    <script>
        var strong = document.querySelector('strong');
        var copy = strong.cloneNode(true);
        var div = document.querySelector('div');
        div.appendChild(copy);
    </script>
</body>
</html>
<!--cloneNode adalah sebuah methon pada DOM untuk proses
mengcopy atau menduplikat/menyalin sebuah elemen/kata atau data yg ada-->
