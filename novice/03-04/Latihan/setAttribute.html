<html>
    <head>
        <title></title>
    </head>
<body>
    <div>hello</div>
    <script>
        var div = document.querySelector('div');
        div.setAttribute('contenteditable', '')
    </script>
</body>
</html>
<!-- setAttribute adalah method DOM untuk menambahkan atribut baru 
untuk sebuah elemen HTML, atau memperbarui nilai dari atribut yang sudah ada.
kode diatas adalah menambhkan atribut dengan nama contenteditable di sebelah atribut div -->
