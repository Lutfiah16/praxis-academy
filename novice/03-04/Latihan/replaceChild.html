<html>
    <head>
        <title></title>
    </head>
<body>
    <div>
        <strong>hello</strong>
    </div>
    <script>
        var em = document.createElement('em');
        var strong = document.querySelector('strong');
        var div = document.querySelector('div');
        em.textContent = 'hi';
        div.replaceChild(em, strong);
    </script>
</body>
</html>

<!--replaceChild adalah method untuk memanipulasi node pada DOM,
yang berguna untuk menggantikan elemen anak dengan satu sama lain,
kode diatas adalah untuk mengganti elemen yang pada <div> bagian <strong> yang 
membuat tulisan menjadi bold diubah menjadi <em> yang tulisannya akan menjadi italic -->
