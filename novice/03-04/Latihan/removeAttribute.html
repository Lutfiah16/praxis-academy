<html>
    <head>
        <title></title>
    </head>
<body>
    <div contenteditable=true>hello</div>
    <script>
        var div = document.querySelector('div');
        div.removeAttribute('contenteditable');
    </script>
</body>
</html>
<!-- removeAttribute adalah sebuah method yang berfungsi untuk
menghapus sebuah atribut dari elemen HTML tertentu,
Dalam contoh ini, kami menghapus contenteditable atribut dari elemen <div>.-->
