<html>
    <head>
        <title></title>
    </head>
<body>
    <div contenteditable=true>hello</div>
    <script>
        var div = document.querySelector('div');
        alert(div.getAttribute('contenteditable'))
    </script>
</body>
</html>
<!--getAttribute adalah sebuah method mengembalikan nilai atribut tertentu milik elemen HTML tertentu.
atau mengetahui isi atau keterangan dari sebuah atribut pada elemen html -->
