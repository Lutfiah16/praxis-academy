<html>
    <head>
        <title></title>
    </head>
<body>
    <button>Click Me</button>
    <script>
        var btn = document.querySelector('button');
            btn.addEventListener('click',foo);
            function foo() { alert('hello'); }
    </script>
</body>
</html>

<!-- addEventListener adalah method pada DOM yang digunakan untuk menambhkan
sebuah event pada element html semisal mengklik, fokus, atau memuat, 
yang dapat kami bereaksi dengan JavaScrip-->
